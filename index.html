<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Escape</title>
  </head>
  <body>
    <div id="health-bar-container" style="
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 300px;
  height: 30px;
  background: #eee;
  border-radius: 15px;
  border: 2px solid #333;
  overflow: hidden;
  user-select: none;
  z-index: 1000;
">
  <div id="health-bar-fill" style="
    height: 100%;
    width: 100%;
    background: green;
    border-radius: 15px 0 0 15px;
    transition: width 0.3s ease, background-color 0.3s ease;
  "></div>
</div>
  Health: <span id="health-value">100</span>
</div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
